<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mein Blog</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Ersetze die URL durch den Pfad zu deinem PHP-API-Endpoint
      const apiUrl = 'http://deine-domain.de/api/articles.php';

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById('articles-container');
          if (data && data.length > 0) {
            data.forEach(article => {
              const articleElement = document.createElement('div');
              articleElement.classList.add('article');

              // Titel hinzuf체gen
              const titleElement = document.createElement('h2');
              titleElement.textContent = article.title;
              articleElement.appendChild(titleElement);

              // Inhalt hinzuf체gen. Hier wird davon ausgegangen, dass der Inhalt HTML enth채lt.
              const contentElement = document.createElement('p');
              contentElement.innerHTML = article.content;
              articleElement.appendChild(contentElement);

              container.appendChild(articleElement);
            });
          } else {
            container.textContent = "Keine Artikel gefunden.";
          }
        })
        .catch(error => {
          console.error('Fehler beim Laden der Artikel:', error);
        });
    });
  </script>
</head>
<body>
  <header>
    <h1>Willkommen zu meinem Blog</h1>
  </header>
  
  <main>
    <div id="articles-container" class="articles">
      <!-- Artikel werden hier dynamisch eingef체gt -->
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 Mein Blog. Alle Rechte vorbehalten.</p>
  </footer>
</body>
</html>
